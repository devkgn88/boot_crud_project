<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{include/layout}">
	<th:block layout:fragment="content">
		<div class="container-fluid">
			<table class="table table-hover">
				<thead>
				    <tr>
				      <th scope="col">번호</th>
				      <th scope="col">제목</th>
				      <th scope="col">내용</th>
				      <th scope="col">등록일</th>
				      <th scope="col">수정일</th>
				    </tr>
				  </thead>
				  <tbody>
				  	<th:block th:if="${#lists.isEmpty(articleList)}">
				  		<tr>
				  			<td colspan="5">게시글이 없습니다.</td>
				  		</tr>
				  	</th:block>
				  	<th:block th:else="${#lists.isEmpty(articleList)}">
					    <tr th:each="article, articleStat : ${articleList}">
					      <td th:text="${articleStat.count}" scope="row">1</td>
					      <td th:text="${article.title}">테스트 제목</td>
					      <td th:text="${article.content}">테스트 내용</td>
					      <td th:text="${#temporals.format(article.createdTime, 'yy-MM-dd')}">2024.12.25</td>
					      <td th:text="${#temporals.format(article.updatedTime, 'yy-MM-dd')}">2024.12.25</td>
					    </tr>
				  	</th:block>
				  </tbody>
				</table>
			    <button type="button" class="btn btn-primary" 
			    	th:onclick="|location.href='@{/article/create}'|">
			    	등록
		    	</button>
			</div>
    </th:block>
</html>
